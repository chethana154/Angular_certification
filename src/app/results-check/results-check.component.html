<div *ngIf="questionlistR">
<h1>Results</h1>
     <div *ngFor="let query of questionlistR let q = index" >
        <p [innerHTML]="query.question" ></p>
    <ul >
      <li *ngFor="let options of query.incorrect_answers; let i = index" class="questionlist" >
        
          <input type="radio"   value="{{options}}" name={{q}} [innerHTML]="options" id="{{i}}-{{q}}" >
           <label for="{{i}}-{{q}}"  [ngClass]="{'incorrect': query.incorrectAns && options===query.selectedoption, 'correct': query.selectedoption && options === query.correct_answer}">{{options}}</label>
   
        </li>
     </ul>
   
      



</div>
</div>
<p [ngClass]="{'pass':finalAnswerListR.length >=4 && finalAnswerListR.length<=5, 'bavg':finalAnswerListR.length <=1, 'avg': finalAnswerListR.length <=3 && finalAnswerListR.length>=2}">you scored {{finalAnswerListR.length}} out of 5</p>   

<button class="createBut" (click)="redirectHome()">Create a new quiz</button>
